<!doctype html>
<meta charset="utf8">
<html>
  <head>
    <style>
      body {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      iframe {
        width: 100%;
        border-width: 0;
      }
    </style>
    <script>
      $(function(){
        $.each(['test'], function(i, variant){
          $('<iframe src="' + window.location.toString().replace('.html', 'testSection.html?') + variant + '" />').appendTo(document.body);
        });
        $(window).resize(function() {
          $('iframe').height($(this).height());
        }).trigger('resize');
      });
    </script>
  </head>
  <body>
  </body>
</html>
